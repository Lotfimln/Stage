<!DOCTYPE html>
<html>
<head>
    <title>Tableau de bord IRIT</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 style="margin:0 0 10px;">Dashboard</h2>


<div id="dashboard-page" class="dashboard">
  <div class="kpi-grid">
    <div class="kpi"><div class="kpi-title">Positionnements</div><div id="kpiPositions" class="kpi-val">—</div></div>
    <div class="kpi"><div class="kpi-title">Personnes</div><div id="kpiPeople" class="kpi-val">—</div></div>
    <div class="kpi"><div class="kpi-title">Thématiques</div><div id="kpiThemes" class="kpi-val">—</div></div>
    <div class="kpi"><div class="kpi-title">Structures</div><div id="kpiStructs" class="kpi-val">—</div></div>
    <div class="kpi"><div class="kpi-title">Non positionnés</div><div id="kpiNonPos" class="kpi-val">—</div></div>
  </div>

  <div class="charts-grid">
    <div class="card"><h4>Top thématiques</h4><canvas id="chTopThemes"></canvas></div>
    <div class="card"><h4>Top structures</h4><canvas id="chTopStructs"></canvas></div>
    <div class="card"><h4>Rôles</h4><canvas id="chRoles"></canvas></div>
    <div class="card"><h4>Temporalité</h4><canvas id="chTemps"></canvas></div>
    <div class="card"><h4>Mode</h4><canvas id="chMode"></canvas></div>
  </div>
</div>

<link rel="stylesheet" href="css/styles.css" />
<script src="js/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/dashboard.js"></script>


</body>
</html>
