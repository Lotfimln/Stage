<!DOCTYPE html>
<html>
<head>
    <title>Tableau de bord IRIT</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 style="margin:0 0 10px;">Dashboard</h2>

<div class="dash-kpis">
  <div class="kpi"><div id="kpi-positions">–</div><span>Positionnements</span></div>
  <div class="kpi"><div id="kpi-people">–</div><span>Personnes</span></div>
  <div class="kpi"><div id="kpi-themes">–</div><span>Thématiques</span></div>
  <div class="kpi"><div id="kpi-structures">–</div><span>Structures</span></div>
  <div class="kpi"><div id="kpi-nonpos">–</div><span>Non positionnés</span></div>
</div>

<div class="dash-grid">
  <canvas id="chTopThemes" height="220"></canvas>
  <canvas id="chTopStructs" height="220"></canvas>
  <canvas id="chRole" height="220"></canvas>
  <canvas id="chTemp" height="220"></canvas>
  <canvas id="chMode" height="220"></canvas>
</div>

    <script src="./js/script.js"></script>
</body>
</html>
