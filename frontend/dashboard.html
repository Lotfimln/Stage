<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-900 text-slate-200">

  <header style="display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid #1f2937;position:sticky;top:0;background:#0b1220;z-index:10">
    <a href="index.html" style="text-decoration:none;color:#93c5fd">← Accueil</a>
    <h1 style="margin:0;font-size:18px;color:#e5e7eb">Dashboard</h1>
    <span></span>
  </header>

  <main style="padding:16px;max-width:1400px;margin:0 auto">
    
    <!-- KPIs -->
   <section class="kpis">
        <div class="card kpi"><h4>Pers. positionnées (Présent)</h4><div id="kpiPersPresent" class="v">—</div></div>
        <div class="card kpi"><h4>Pers. non positionnées (Présent)</h4><div id="kpiNonPos" class="v">—</div></div>
        <div class="card kpi"><h4>Thématiques actives (Présent)</h4><div id="kpiThemes" class="v">—</div></div>
        <div class="card kpi"><h4>Structures actives (Présent)</h4><div id="kpiStructs" class="v">—</div></div>
        <div class="card kpi"><h4>Thèmes / personne (moy.)</h4><div id="kpiAvg" class="v">—</div></div>
    </section>
    
    <!-- Charts -->
  <section class="dash-grid">
    <div class="card span-6">
      <h4>Top thématiques (personnes présentes)</h4>
      <canvas id="chTopThemes" class="chart h240"></canvas>
    </div>
    <div class="card span-6">
      <h4>Top structures (personnes présentes)</h4>
      <canvas id="chTopStructs" class="chart h240"></canvas>
    </div>

    <div class="card span-4">
      <h4>Rôles (Présent)</h4>
      <canvas id="chRoles" class="chart h220"></canvas>
    </div>
    <div class="card span-4">
      <h4>Temporalité</h4>
      <canvas id="chTempo" class="chart h220"></canvas>
    </div>
    <div class="card span-4">
      <h4>Mode</h4>
      <canvas id="chMode" class="chart h220"></canvas>
    </div>
  </section>

  <script src="js/core.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
